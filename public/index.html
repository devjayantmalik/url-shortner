<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortner</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">URL Shortner</h1>
        <form action="/shorten" method="GET">
          <div>
            <label for="url">Website URL</label>
            <input
              type="url"
              name="url"
              id="url"
              required
              placeholder="Website URL e.g. https://google.com"
            />
          </div>
          <div>
            <label for="slug">Short Slug</label>
            <input
              name="slug"
              id="slug"
              type="text"
              required
              placeholder="Short Slug e.g. gs"
            />
          </div>
          <button type="submit">Get shortened URL</button>
        </form>
      </div>

      <div class="container hidden">
        <h1 class="heading">Results</h1>
        <p>
          Your short url is:
        </p>

        <div class="gradient-border">
          <a class="link short-url" href=""></a>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script src="./js/shortner.js"></script>
  </body>
</html>
